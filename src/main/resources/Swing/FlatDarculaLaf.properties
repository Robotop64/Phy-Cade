# base theme (light, dark, intellij, darcula, maclight or macdark); only used by theme editor
@baseTheme = darcula

# Colors
@Black = #000000
@Cyan = #00FFFF
@darkCyan = darken(@Cyan,50%,relative)
@enabledCyan = darken(@Cyan,80%,relative)
@disabledCyan = darken(@Cyan,90%,relative)
@disabledBorder = darken(@Cyan,60%,relative)
@Yellow = #FFFF00
@darkYellow = darken(@Yellow,60%,relative)
@dimYellow = mix(darken(@Yellow,95%,relative),@enabledCyan, 50%)

# Component
Component.borderColor = @Cyan
Component.disabledBorderColor = @disabledBorder
Component.focusColor = @Yellow
Component.focusWidth = 1

# ComboBox
ComboBox.foreground = @Cyan
ComboBox.background = @enabledCyan
ComboBox.buttonArrowColor = @Cyan
ComboBox.buttonSeparatorColor = @Cyan
ComboBox.selectionBackground = @dimYellow
ComboBox.selectionForeground = @Yellow
ComboBox.disabledBackground = @disabledCyan
ComboBox.disabledForeground = @darkCyan
ComboBox.buttonDisabledArrowColor = @darkCyan

# Popup
PopupMenu.borderColor = @Cyan
PopupMenu.background = @enabledCyan

# Tree
Tree.paintLines = true
Tree.hash =  @Cyan
Tree.leftChildIndent = 2
Tree.rightChildIndent = 5
Tree.icon.expandedColor = @Cyan
Tree.icon.collapsedColor = @Cyan
Tree.background = @Black
Tree.textForeground = @Cyan
Tree.selectionBackground = darken(@Yellow,95%,relative)
Tree.selectionForeground = @Yellow
Tree.selectionInactiveBackground = darken(@Yellow,95%,relative)
Tree.selectionInactiveForeground = @Yellow

# Scrollbar


# CheckBox
CheckBox.icon.disabledBorderColor = @darkCyan
CheckBox.icon.background = @enabledCyan
CheckBox.icon.disabledBackground = @disabledCyan
CheckBox.icon.hoverBorderColor = @Yellow
CheckBox.icon.checkmarkColor = @Cyan

# Spinner
Spinner.disabledBackground = @disabledCyan
Spinner.disabledForeground = @darkCyan
Spinner.background = @enabledCyan
Spinner.foreground = @Cyan
Spinner.buttonArrowColor = @Cyan
Spinner.buttonDisabledArrowColor = @darkCyan

# Table
Table.background = @Black
Table.foreground = @Cyan
Table.selectionForeground = @Yellow
Table.selectionBackground = darken(@Yellow,95%,relative)
Table.selectionInactiveForeground = @Yellow
Table.selectionInactiveBackground = darken(@Yellow,95%,relative)
Table.gridColor = @Cyan
Table.cellFocusColor = @Yellow
Table.intercellSpacing = 5,5
Table.showHorizontalLines = true

# TableHeader
TableHeader.foreground = @Cyan
TableHeader.background = @enabledCyan
TableHeader.bottomSeparatorColor = @Cyan
TableHeader.separatorColor = @Cyan
Table.sortIconColor = @Cyan

# Menu
Menu.background = @Yellow
Menu.foreground = @Cyan
Menu.icon.arrowColor = @Cyan
Menu.selectionBackground = @dimYellow
Menu.selectionForeground = @Yellow

# CheckboxMenuItem
CheckBoxMenuItem.foreground = @Cyan
CheckBoxMenuItem.selectionBackground = @dimYellow
CheckBoxMenuItem.selectionForeground = @Yellow
CheckBoxMenuItem.icon.checkmarkColor = @Cyan


